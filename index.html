<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="titulo">Churrascômetro</h1>
    <div id="container">
        <img id="logo" src="./images/logo1.png" alt="">
        <input type="number" name="adultos" id="adultos" class="dados" placeholder="Adultos" min="0">
        <input type="number" name="criancas" id="criancas" class="dados" placeholder="Crianças" min="0">
        <input type="number" name="duracao" id="duracao" class="dados" placeholder="Duração (horas)" min="0">
        <button id="botao">Calcular</button>
        <p class="resultado" id="qtd_carne"></p>
        <p class="resultado" id="qtd_cerveja"></p>
        <p class="resultado" id="qtd_bebida"></p>
        <p id="creditos">Desenvolvido por <a id = "link" href="https://github.com/yuriv15">Yuri Gonçalves</a></p>
        <script src="./script.js"></script>
    </div>
</body>

</html>
